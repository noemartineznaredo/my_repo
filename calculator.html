<!DOCTYPE html>
<html>
	<head>
		<title>
			Calculator
		</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function pow4() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 4);
			}
		</script>
	</head>
	<body>
		<h3>Calculadora de Noé Martínez Naredo</h3>
		Number:
		<input type="text" id="n1">
		<p>
			<button onclick="pow4()"> x^4 </button>
		</p>
	</body>
</html>
